<div class="container mt-3">
  <div class="row">
    <div class="col-xl-12">
      <h1 class="h1">Welcome to a basic handbook app made using Angular!</h1>
      <p class="text-muted">Please use the following tools to add notes in your handbook</p>
    </div>
    <div class="col-xl-6 col-sm-12">
      <app-write-notes (passedData)='getPassedData($event)'></app-write-notes>
    </div>
    <div class="col-xl-6 col-sm-12">
      <app-display-notes [receivedData]='handbook'></app-display-notes>
    </div>
  </div>
</div>
